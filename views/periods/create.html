<div class="section-header">
    <h1>{{ 'title.periods_create' | translate }}</h1>
    <a class="btn btn-info" [routerLink]="['/periods/list']">{{ 'btn.back' | translate }}</a>
    <a class="btn btn-success" (click)="create()">{{ 'btn.create_period' | translate }}</a>
</div>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form class="form" (ngSubmit)="create()">
            <div class="form-group">
                <label for="name">{{ 'label.name' | translate }}</label>
                <input type="text" name="name" class="form-control" placeholder="Midterm" [(ngModel)]="period.name">
            </div>
            <div class="form-group">
                <label for="school">{{ 'label.school' | translate }}</label>
                <select name="school" class="form-control" [(ngModel)]="period.school" (ngModelChange)="schoolChanged($event)">
                    <option value="">{{ 'option.select_school' | translate }}</option>
                    <option *ngFor="let school of schools" value="{{ school._id }}">{{ school.name }}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="group">{{ 'label.group' | translate }}</label>
                <select name="group" class="form-control" [(ngModel)]="period.group">
                    <option value="">{{ 'option.select_group' | translate }}</option>
                    <option *ngFor="let group of groups" value="{{ group._id }}">{{ group.name }}</option>
                </select>
            </div>
        </form>
    </div>
</div>
