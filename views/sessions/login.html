<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 col-lg-offset-4 col-md-offset-4 col-sm-offset-3">
            <div id="login-form">
                <div class="form-header">
                    <a ui-sref="login"><img src="img/logo.png"></a>
                </div>
                <div>
                    <form>
                        <h4>{{ 'title.login' | translate }}</h4>
                        <div class="form-group">
                            <label for="email" class="sr-only">{{ 'label.email' | translate }}</label>
                            <div class="input-group">
                                <div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
                                <input type="email" name="email" class="form-control" id="user-email" placeholder="{{ 'label.email' | translate }}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="sr-only">{{ 'label.pass' | translate }}</label>
                            <div class="input-group">
                                <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                                <input type="password" name="password" class="form-control" id="user-password" placeholder="{{ 'label.pass' | translate }}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-3 col-md-3 col-sm-4 col-xs-6 col-lg-offset-9 col-md-offset-9 col-sm-offset-8 col-xs-offset-6">
                                <button type="submit" class="btn btn-primary pull-right">{{ 'btn.login' | translate }}</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="form-footer"></div>
            </div>
        </div>
    </div>
</div>
