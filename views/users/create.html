<div class="section-header">
    <h1>{{ 'title.users_create' | translate }}</h1>
    <a class="btn btn-info" [routerLink]="['/users/list']">{{ 'btn.back' | translate }}</a>
    <a class="btn btn-success" (click)="create()">{{ 'btn.create_user' | translate }}</a>
</div>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form class="form" (ngSubmit)="create()">
            <div class="form-group">
                <label for="name">{{ 'label.name' | translate }}</label>
                <input type="text" name="name" class="form-control" placeholder="John Doe" [(ngModel)]="user.name">
            </div>
            <div class="form-group">
                <label for="email">{{ 'label.email' | translate }}</label>
                <input type="email" name="email" class="form-control" placeholder="john.doe@gmail.com" [(ngModel)]="user.email">
            </div>
            <div class="form-group">
                <label for="pass">{{ 'label.pass' | translate }}</label>
                <input type="password" name="pass" class="form-control" placeholder="{{ 'label.pass' | translate }}" [(ngModel)]="user.pass">
            </div>
            <div class="form-group">
                <label for="school">{{ 'label.school' | translate }}</label>
                <select name="school" class="form-control" [(ngModel)]="user.school">
                    <option value="">{{ 'option.select_school' | translate }}</option>
                    <option *ngFor="let school of schools" value="{{ school._id }}">{{ school.name }}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="type">Type</label>
                <select name="type" class="form-control" [(ngModel)]="user.type">
                    <option value="-1">{{ 'option.select_type' | translate }}</option>
                    <option value="0">{{ 'option.super' | translate }}</option>
                    <option value="1">{{ 'option.coordinator' | translate }}</option>
                    <option value="2">{{ 'option.admin' | translate }}</option>
                    <option value="3">{{ 'option.teacher' | translate }}</option>
                    <option value="4">{{ 'option.student' | translate }}</option>
                </select>
            </div>
        </form>
    </div>
</div>
