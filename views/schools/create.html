<div class="section-header">
    <h1 *ngIf="!updating">{{ 'title.schools_create' | translate }}</h1>
    <h1 *ngIf="updating">{{ 'title.schools_update' | translate }}</h1>
    <a class="btn btn-info" [routerLink]="['/schools/list']">{{ 'btn.back' | translate }}</a>
    <a class="btn btn-success" (click)="create()">
        <span *ngIf="!updating">{{ 'btn.create_school' | translate }}</span>
        <span *ngIf="updating">{{ 'btn.update_school' | translate }}</span>
    </a>
</div>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form class="form" (ngSubmit)="create()">
            <div class="form-group">
                <label for="name">{{ 'label.name' | translate }}</label>
                <input type="text" name="name" class="form-control" placeholder="Cursame" [(ngModel)]="school.name">
            </div>
            <div class="form-group">
                <label for="settings">{{ 'label.settings' | translate }}</label>
                <div class="checkbox">
                    <label name="open_features">
                        <input type="checkbox" name="open_features" value="true" [(ngModel)]="school.settings.open_features"> {{ 'label.open_features' | translate }}
                    </label>
                </div>
            </div>
            <features [(features)]="school.features"></features>
        </form>
    </div>
</div>
